<div class="option-text">
<label for="dhcp-address-start">Address range start</label>
<input type="text" class="ip-addr" data-option="rangeStart" id="dhcp-address-start">
</div>

<div class="option-text">
<label for="dhcp-address-end">Address range end</label>
<input type="text" class="ip-addr" data-option="rangeEnd" id="dhcp-address-end">
</div>

<div class="option-text">
<label for="dhcp-netmask">Net mask</label>
<input type="text" class="ip-addr" data-option="netmask" id="dhcp-netmask">
</div>

<div class="option-text">
<label for="dhcp-default-gateway">Default gateway</label>
<input type="text" class="ip-addr" data-option="defaultGateway" id="dhcp-default-gateway">
</div>

<div class="option-text">
<label for="dhcp-dns-server">DNS server</label>
<input type="text" class="ip-addr" data-option="dnsServer" id="dhcp-dns-server">
</div>

<div class="option-text">
<label for="dhcp-lease-time">Lease time (mins)</label>
<input type="text" data-option="leaseTime" id="dhcp-lease-time">
</div>
